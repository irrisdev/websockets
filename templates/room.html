<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <script
            src="https://unpkg.com/htmx.org@1.9.12"
            integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
            crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/sse.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body
        class="bg-neutral-900 text-gray-100 font-sans leading-normal tracking-normal"
>
<div class="container mx-auto mt-4 flex flex-wrap">

    <div class="w-full p-2">
        <div class="bg-neutral-800 rounded h-96 p-4">
            <div class="flex flex-row items-center mb-2 space-x-2">
                <h2 class="text-xl">Room 10</h2>
                <span class="text-neutral-400 whitespace-nowrap"
                >connected users:</span
                >
                <span
                        class="text-neutral-400 whitespace-nowrap">
<!--                        sse-swap="connections"-->
<!--                        hx-swap="innerHTML"-->
<!--                        hx-ext="sse"-->
<!--                        sse-connect="/updates"-->
                ...</span
                >
            </div>

            <div
                    id="login"
                    class="flex align-middle items-center justify-center h-64 p-2 border"
            >
                <form
                        hx-post="/join"
                        hx-target="#login"
                        hx-swap="outerHTML"
                        class="space-y-4 flex items-end mx-auto rounded-md"
                >
                    <div class="flex flex-col">
                        <label
                                for="username"
                                class="block text-sm font-medium text-gray-300"
                        >Username</label
                        >
                        <input
                                type="text"
                                id="username"
                                name="username"
                                placeholder="Enter username"
                                required
                                class="mt-1 block w-full px-3 py-2 border border-gray-600 bg-neutral-800 text-gray-100 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        />
                    </div>
                    <button
                            type="submit"
                            class="mt-1 px-3 py-2 border inline border-transparent text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                        Join
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
